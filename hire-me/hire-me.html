<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hire me</title>
    <link rel="stylesheet" href="../css/hire-me.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" 
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" 
    crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans&family=Inter:wght@400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <p class="h1">Hire me</p>
        <p class="h3">Contact information</p>
      </div>

      <table class="table table-bordered w-50 border-dark contact">
        <tbody>
          <tr>
            <th scope="row">Phone</th>
            <td><a href="tel: +380630554529">+380630554529</a></td>
          </tr>
          <tr>
            <th scope="row">Address</th>
            <td>Ukraine, c. Brovary, V. Chornovola str., b. 2a</td>
          </tr>
        </tbody>
      </table>
      <form class="reg-form" action="/hire-me/hire-me.html">
        <fieldset class="fieldset__style">
          <legend>Contact form</legend>

          <div class="email">
            <label class="label" for="email">
              E-mail <span class="req">*</span>
            </label>
            <input 
              type="email" 
              class="form-control email-input w-75" 
              name="exampleFormControlInput1"
              id="exampleFormControlInput1" 
              placeholder="name@example.com"
            >
          </div>

          <div class="description">
            <label for="exampleFormControlTextarea1">Description</label>
            <textarea 
              class="form-control textarea w-75 bg-light" 
              name="exampleFormControlTextarea1"
              id="exampleFormControlTextarea1" 
              rows="3">
            </textarea>
          </div>

          <div class="select">
            <label class="label" for="work-type"> Work type</label>
            <div class="select-wrapper">
              <select 
                class="form-control w-75 bg-light"
                name="exampleFormControlSelect"
                id="exampleFormControlSelect"
              >
                <option value="office">Office work</option>
                <option value="remote">Remote work</option>
                <option value="project">Project work</option>
              </select>
            </div>
          </div>
          <input class="link__bold btn btn-primary" type="submit" value="Hire me" />
        </fieldset>
      </form>
      <div class="backward">
        <a class="link btn btn-primary" href="../index.html">Back to CV</a>
      </div>
    </div>
    <br />
  </body>
</html>
